<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Cacoal Selva Park</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Yomogi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid">

    <div class="row">

      <div class="col-md-12 section1">

        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
          <h1 class="h1 animate__animated animate__fadeInDown align-middle">WELCOME TO THE JUNGLE!</h1>
          <h2 class="h2 animate__animated animate__fadeIn animate__delay-s">Uma expêriencia incrível que está além da
            imaginação!</h2>
          <a class="btn btn-descobrir text-white mt-3 btn-lg" href="#formdescobrir">
            <i class="fa fa-search-location"></i>Descobrir
          </a>
        </div>
      </div>
      <div class="col-md-12 section2">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
          <p class="h1 animate__animated animate__fadeInDown align-middle" id="formdescobrir">Formulário de Contato
          </p>
          <div class="row g-3 w-100 justify-content-center">
            <div class="col-md-4">
              <form action="submit" method="POST">
                <input type="text" name="nome" id="nome" class="form-control mb-2" placeholder="Nome">
                <input type="email" name="email" id="email" class="form-control mb-2" placeholder="E-mail">
                <div class="text-center">
                  <button class="btn btn-primary" type="submit">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

</body>

</html>
