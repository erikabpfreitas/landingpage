<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazonia Selva Park</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section>
    <div class="container">
      <div class="row g-3">
        <div class="lead col-md-12">
          <h1>Amazonia Selva Park</h1>
        </div>
        <div class="lead col-md-12">
          <h2>Que tal passar uma noite na Selva?</h2>
        </div>
        <div class="lead col-md-12">
          <p>
            Preencha o formulário abaixo e concorra a uma diária no melhor Hotel Fazenda da Amazônia
          </p>
        </div>
        <div class="col-md-12">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <form action="submit" method="POST">
                <div class="mb-3">
                  <input type="text" name="nome" id="nome" class="form-control" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Seu e-mail">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="centralizar-filhos">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </div>
    </div>
  </section>
  <br>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var stream = document.querySelector('.gallery__stream');
      var items = document.querySelectorAll('.gallery__item');
      var prev = document.querySelector('.gallery__prev');
      var next = document.querySelector('.gallery__next');

      prev.addEventListener('click', function () {
        stream.insertBefore(items[items.length - 1], items[0]);
        items = document.querySelectorAll('.gallery__item');
      });

      next.addEventListener('click', function () {
        stream.appendChild(items[0]);
        items = document.querySelectorAll('.gallery__item');
      });
    });
  </script>

</body>

</html>
